<div class="modal-header">
    <button type="button" class="close" ng-click="homeCtrl.onCancelConfirmationModal">&times;</button>
    <h3 class="modal-title" id="modal-title">Select an Employee</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Do you like to close Team and Employee selection ?</p>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="homeCtrl.onCancelConfirmationModal()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="homeCtrl.onConfirmationModal()">OK</button>
</div>

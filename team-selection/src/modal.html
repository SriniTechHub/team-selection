
<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="homeCtrl.cancelSelectTeamEmployeeModal()">&times;</button>
        <h3 class="modal-title" id="modal-title">Select an Employee</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <div class="custom-checkbox">
                <input type="checkbox" id="cb1">
                <label for="cb1">Send welcome email to employee</label>
            </div>
        </div>
        <div class="form-group">
            <label for="">Select a Team in the Organization:</label>
            <ui-select  on-select="homeCtrl.onTeamSelection()" ng-model="homeCtrl.team.selected" theme="bootstrap">
                <ui-select-match  placeholder="Select Team...">{{$select.selected.team}}</ui-select-match>
                <ui-select-choices repeat="item in homeCtrl.companyData | filter: $select.search">
                    <div ng-bind-html="item.team | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label for="">Select an Employee:</label>
            <ui-select  on-select="homeCtrl.onEmployeeSelection()" ng-model="homeCtrl.employee.selected" theme="bootstrap">
                <ui-select-match  placeholder="Select Employee...">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="item in homeCtrl.employeesData | filter: $select.search">
                    <div ng-bind-html="item | highlight: $select.search"></div>
                </ui-select-choices>
                <ui-select-no-choice>
                   We couldn't find any choices...
                </ui-select-no-choice>
            </ui-select>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="homeCtrl.isTeamNotSelected">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Please select a Team...
    </div>
    <div class="alert alert-danger" role="alert" ng-if="homeCtrl.isEmployeeNotSelected">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Please select an Employeee...
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="homeCtrl.cancelSelectTeamEmployeeModal()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="homeCtrl.onTeamEmployeeSelectionCompleted()">OK</button>
    </div>
</div>
